5M - 5 LR minus
5E - 5 LR
5P - 5 LR plus

6M - 6 LR minus
6E - 6 LR
6P - flat LR

# ============
# Slow corners
# ============

slowCorners=square, hairpin, 1 right, 1 left, 2 left minus, 2 right minus, long

# The codriver will search these keywords in the pacenotes, and if it finds a match, it will treat the corners slow. A slow corner is a corner that takes a while to clear. The codriver will take a breath before calling the distance to the subsequent corner. Remove them if you dislike this behavior.

# Example:
# The next two corners is a left hairpin, and after 100 meters we have a 6 right. Stu will say
# "hairpin left" ...
# wait until you are in the middle of the hairpin
# ... "100"
# wait until appropriate
# "6 right" etc

